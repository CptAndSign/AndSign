<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project List - AndSign</title>
  <link rel="stylesheet" href="../css/app.css" />
</head>
<body>

  <header>
    <h1>AndSign Projects</h1>
    <button id="logout-btn">Logout</button>
  </header>

  <main>
    <section class="project-list">
      <h2>Your Projects</h2>
      <ul id="project-list"></ul>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCByZfSQ-eaSJ7rrp8RSqvxkLYMWIQCAOY",
      authDomain: "andsign-a18bf.firebaseapp.com",
      projectId: "andsign-a18bf",
      storageBucket: "andsign-a18bf.appspot.com",
      messagingSenderId: "682561818074",
      appId: "1:682561818074:web:279fcbe5b934d5d1d844e3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Protect the page
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const projectList = document.getElementById("project-list");

      try {
        const querySnapshot = await getDocs(collection(db, "projects"));
        querySnapshot.forEach((doc) => {
          const project = doc.data();
          const projectId = doc.id;

          const item = document.createElement("li");
          item.innerHTML = `
            <strong>${project.name}</strong> (v${project.version}) 
            <a href="summary.html?id=${projectId}">View Summary</a>
          `;
          projectList.appendChild(item);
        });
      } catch (err) {
        console.error("Error loading projects:", err);
        alert("Failed to load projects.");
      }
    });

    // Logout
    const logoutBtn = document.getElementById("logout-btn");
    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });
  </script>

</body>
</html>
