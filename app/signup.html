<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - AndSign</title>
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>

  <div class="login-container">
    <h2>Create an AndSign Account</h2>
    <form id="signup-form">
      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Sign in</a></p>
  </div>

  <!-- Firebase Sign-Up Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // ✅ Firebase Config (fully baked-in)
    const firebaseConfig = {
      apiKey: "AIzaSyAjOE-D9NNV-YPSKoVni-ACCUpKF7B9Ay8",
      authDomain: "andsign-app.firebaseapp.com",
      projectId: "andsign-app",
      storageBucket: "andsign-app.appspot.com", // ✅ Fixed
      messagingSenderId: "644185418821",
      appId: "1:644185418821:web:1941cdd7fc21742d06c72c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("signup-form");
    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Account created, redirect to dashboard
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("Sign-up failed: " + error.message);
        });
    });
  </script>

</body>
</html>
