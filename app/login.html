<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - AndSign</title>
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>

  <div class="login-container">
    <h2>Sign in to AndSign</h2>
    <form id="login-form">
      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <button type="submit">Sign In</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>

  <!-- Firebase Auth logic -->
  <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";


    // 🔁 REPLACE THIS with your actual Firebase config:
const firebaseConfig = {
  apiKey: "AIzaSyAjOE-D9NNV-YPSKoVni-ACCUpKF7B9Ay8",
  authDomain: "andsign-app.firebaseapp.com",
  projectId: "andsign-app",
  storageBucket: "andsign-app.appspot.com", 
  messagingSenderId: "644185418821",
  appId: "1:644185418821:web:1941cdd7fc21742d06c72c"
};


    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById("login-form");
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Redirect to dashboard after successful login
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    });
  </script>

</body>
</html>
