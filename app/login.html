<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - AndSign</title>
  <link rel="stylesheet" href="..css/app.css" />
</head>
<body>

  <div class="login-container">
    <h2>Sign in to AndSign</h2>
    <form id="login-form">
      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <button type="submit">Sign In</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>

  <!-- Firebase Auth Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // âœ… Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCByZfSQ-eaSJ7rrp8RSqvxkLYMWIQCAOY",
      authDomain: "andsign-a18bf.firebaseapp.com",
      projectId: "andsign-a18bf",
      storageBucket: "andsign-a18bf.firebasestorage.app",
      messagingSenderId: "682561818074",
      appId: "1:682561818074:web:279fcbe5b934d5d1d844e3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById("login-form");
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Redirect to dashboard after successful login
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    });
  </script>

</body>
</html>
