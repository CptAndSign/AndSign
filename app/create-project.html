<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Project - AndSign</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signInWithPopup,
      GoogleAuthProvider
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-functions.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCByZfSQ-eaSJ7rrp8RSqvxkLYMWIQCAOY",
      authDomain: "andsign-a18bf.firebaseapp.com",
      projectId: "andsign-a18bf",
      storageBucket: "andsign-a18bf.firebasestorage.app",
      messagingSenderId: "682561818074",
      appId: "1:682561818074:web:279fcbe5b934d5d1d844e3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);
    const functions = getFunctions();

    let allUsers = [];

    const populateMultiSelect = (id, users) => {
      const select = document.getElementById(id);
      users.forEach(user => {
        const option = document.createElement("option");
        option.value = user.uid;
        option.textContent = `${user.name} (${user.email})`;
        select.appendChild(option);
      });
    };

    const getSelectedUIDs = (selectId) => {
      const select = document.getElementById(selectId);
      return Array.from(select.selectedOptions).map(opt => opt.value);
    };

    const getUserData = (uids) => {
      return uids.map(uid => {
        const user = allUsers.find(u => u.uid === uid);
        return {
          uid: user.uid,
          email: user.email,
          name: user.name
        };
      });
    };

    const createProject = async () => {
      const title = document.getElementById("title").value;
      const version = document.getElementById("version").value;

      const currentUser = auth.currentUser;
      if (!currentUser) return alert("You must be signed in.");

      const signatories = [
        {
          role: "Designed",
          eligible: getUserData(getSelectedUIDs("designers")),
          signed: false,
          signedBy: null,
          signedDate: null
        },
        {
          role: "Checked",
          eligible: getUserData(getSelectedUIDs("checkers")),
          signed: false,
          signedBy: null,
          signedDate: null
        },
        {
          role: "Approved",
          eligible: getUserData(getSelectedUIDs("approvers")),
          signed: false,
          signedBy: null,
          signedDate: null
        }
      ];

      const projectRef = doc(db, "projects", crypto.randomUUID());
      await setDoc(projectRef, {
        title,
        version,
        createdAt: serverTimestamp(),
        createdBy: currentUser.uid,
        signatories
      });

      alert("Project created successfully!");
    };

    document.addEventListener("DOMContentLoaded", () => {
      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          const provider = new GoogleAuthProvider();
          await signInWithPopup(auth, provider);
          return;
        }

        const token = await user.getIdTokenResult();
        const isAdmin = token.claims.isAdmin === true;

        if (!isAdmin) {
          document.body.innerHTML = "<div class='p-6 text-center text-red-600 font-semibold'>Access denied. You are not an admin.</div>";
          return;
        }

        // Fetch users from cloud function
        try {
          const getUsers = httpsCallable(functions, "getUsers");
          const result = await getUsers();
          allUsers = result.data;

          populateMultiSelect("designers", allUsers);
          populateMultiSelect("checkers", allUsers);
          populateMultiSelect("approvers", allUsers);
        } catch (err) {
          console.error(err);
          alert("Failed to load users.");
        }
      });
    });
  </script>
</head>
<body class="bg-gray-50 text-gray-900 p-6">
  <div class="max-w-3xl mx-auto bg-white shadow-xl p-8 rounded-xl">
    <h1 class="text-2xl font-bold mb-6">Create New Project</h1>

    <label class="block mb-2 font-medium">Project Title</label>
    <input id="title" type="text" class="w-full border p-2 rounded mb-4" />

    <label class="block mb-2 font-medium">Version</label>
    <input id="version" type="text" class="w-full border p-2 rounded mb-6" />

    <label class="block mb-2 font-semibold">Designers</label>
    <select id="designers" multiple class="w-full border p-2 rounded mb-4 h-32"></select>

    <label class="block mb-2 font-semibold">Checkers</label>
    <select id="checkers" multiple class="w-full border p-2 rounded mb-4 h-32"></select>

    <label class="block mb-2 font-semibold">Approvers</label>
    <select id="approvers" multiple class="w-full border p-2 rounded mb-6 h-32"></select>

    <button onclick="createProject()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-xl shadow">
      Create Project
    </button>
  </div>
</body>
</html>
