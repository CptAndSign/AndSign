<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document Summary - AndSign</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- QRCode SVG Generator -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode-svg@1.1.0/dist/qrcode.min.js"></script>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCByZfSQ-eaSJ7rrp8RSqvxkLYMWIQCAOY",
      authDomain: "andsign-a18bf.firebaseapp.com",
      projectId: "andsign-a18bf",
      storageBucket: "andsign-a18bf.firebasestorage.app",
      messagingSenderId: "682561818074",
      appId: "1:682561818074:web:279fcbe5b934d5d1d844e3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Utility to extract projectId from URL
    function getProjectIdFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get("projectId");
    }

    function updateSummaryPage(data) {
      document.getElementById("docTitle").textContent = data.title;
      document.getElementById("docVersion").textContent = "Version: " + data.version;

      const allSigned = data.signatories.every(s => s.signed);
      const someSigned = data.signatories.some(s => s.signed);
      const light = document.getElementById("trafficLight");

      if (allSigned) {
        light.classList.add("bg-green-500");
      } else if (someSigned) {
        light.classList.add("bg-yellow-400");
      } else {
        light.classList.add("bg-red-500");
      }

      // Signatory Table
      const table = document.getElementById("signatoryTable");
      table.innerHTML = "";
      data.signatories.forEach(s => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="p-2 border-t">${s.role}</td>
          <td class="p-2 border-t">${s.name}</td>
          <td class="p-2 border-t text-center text-xl">${s.signed ? "✅" : "❌"}</td>
        `;
        table.appendChild(row);
      });

      // QR Code SVG
      const qr = new QRCode({
        content: window.location.href,
        padding: 0,
        width: 128,
        height: 128,
        color: "#000000",
        background: "#ffffff",
        ecl: "M"
      });

      document.getElementById("qr-svg").innerHTML = qr.svg();
    }

    async function loadProject() {
      const projectId = getProjectIdFromUrl();
      if (!projectId) {
        alert("Missing projectId in URL");
        return;
      }

      try {
        const docRef = doc(db, "projects", projectId);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          updateSummaryPage(docSnap.data());
        } else {
          alert("Project not found.");
        }
      } catch (err) {
        console.error(err);
        alert("Error loading project.");
      }
    }

    window.addEventListener("DOMContentLoaded", loadProject);
  </script>

  <style>
    @media print {
      button { display: none; }
    }
  </style>
</head>
<body class="bg-white text-gray-900 p-4 print:p-8">

  <div class="max-w-3xl mx-auto">
    <header class="text-center mb-8">
      <h1 class="text-3xl font-bold" id="docTitle">Loading...</h1>
      <p class="text-xl text-gray-700" id="docVersion">Version: —</p>
      <div id="trafficLight" class="w-6 h-6 rounded-full mx-auto mt-2"></div>
    </header>

    <section>
      <h2 class="text-xl font-semibold mb-2">Signatory Status</h2>
      <table class="w-full border border-gray-300 text-left">
        <thead class="bg-gray-100">
          <tr>
            <th class="p-2 border-b">Role</th>
            <th class="p-2 border-b">Name</th>
            <th class="p-2 border-b text-center">Status</th>
          </tr>
        </thead>
        <tbody id="signatoryTable">
          <!-- Filled by JS -->
        </tbody>
      </table>
    </section>

    <section class="mt-10 text-center">
      <h2 class="text-xl font-semibold mb-2">Verify This Summary</h2>
      <div id="qr-svg" class="flex justify-center mt-4"></div>
      <p class="text-sm text-gray-600 mt-2">Scan the QR code to view this summary online</p>
    </section>

    <footer class="mt-10 text-center">
      <button onclick="window.print()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-xl shadow">
        Print
      </button>
    </footer>
  </div>

</body>
</html>
