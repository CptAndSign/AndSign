<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - AndSign</title>
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>

  <header>
    <h1>AndSign Dashboard</h1>
    <button id="logout-btn">Logout</button>
  </header>

  <main>
    <section class="design-preview">
      <h2>Current Design</h2>
      <img src="../images/sample-drawing.png" alt="Sample Design" />
    </section>

    <section class="checklist">
      <h2>Checklist</h2>
      <ul>
        <li><input type="checkbox" /> Dimensions verified</li>
        <li><input type="checkbox" /> Material spec confirmed</li>
        <li><input type="checkbox" /> Client comments resolved</li>
        <li><input type="checkbox" /> Safety compliant</li>
      </ul>
    </section>

    <section class="rag-status">
      <h2>Status</h2>
      <label><input type="radio" name="status" value="Red" /> Red</label>
      <label><input type="radio" name="status" value="Amber" /> Amber</label>
      <label><input type="radio" name="status" value="Green" /> Green</label>
    </section>

    <button>Confirm Sign-Off</button>
  </main>

  <!-- Firebase Logout Script -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBg3UUwB2i4YHB65cq0R9tf4ooEyxf-UPM",
    authDomain: "andsign-eac92.firebaseapp.com",
    projectId: "andsign-eac92",
    storageBucket: "andsign-eac92.appspot.com",
    messagingSenderId: "122600057415",
    appId: "1:122600057415:web:95a7fd48868336df5edf62"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // Protect the page
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    // Add sign-off logic after auth is confirmed
    const signOffBtn = document.querySelector("button");

    signOffBtn.addEventListener("click", async () => {
      const checklist = {
        dimensionsVerified: document.querySelectorAll("input[type=checkbox]")[0].checked,
        materialConfirmed: document.querySelectorAll("input[type=checkbox]")[1].checked,
        commentsResolved: document.querySelectorAll("input[type=checkbox]")[2].checked,
        safetyCompliant: document.querySelectorAll("input[type=checkbox]")[3].checked
      };

      const ragStatus = document.querySelector("input[name='status']:checked")?.value || "Not selected";

      try {
        await addDoc(collection(db, "signoffs"), {
          userId: user.uid,
          checklist,
          ragStatus,
          timestamp: serverTimestamp()
        });

        alert("Sign-off saved successfully!");
      } catch (err) {
        alert("Error saving sign-off: " + err.message);
      }
    });
  });

  // Logout
  const logoutBtn = document.getElementById("logout-btn");
  logoutBtn.addEventListener("click", () => {
    signOut(auth).then(() => {
      window.location.href = "login.html";
    });
  });
</script>



</body>
</html>
