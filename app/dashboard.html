<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - AndSign</title>
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>

  <header>
    <h1>AndSign Dashboard</h1>
    <button id="logout-btn">Logout</button>
  </header>

  <main>
    <section class="design-preview">
      <h2>Current Design</h2>
      <img src="../images/sample-drawing.png" alt="Sample Design" />
    </section>

    <section class="checklist">
      <h2>Checklist</h2>
      <ul>
        <li><input type="checkbox" /> Dimensions verified</li>
        <li><input type="checkbox" /> Material spec confirmed</li>
        <li><input type="checkbox" /> Client comments resolved</li>
        <li><input type="checkbox" /> Safety compliant</li>
      </ul>
    </section>

    <section class="rag-status">
      <h2>Status</h2>
      <label><input type="radio" name="status" value="Red" /> Red</label>
      <label><input type="radio" name="status" value="Amber" /> Amber</label>
      <label><input type="radio" name="status" value="Green" /> Green</label>
    </section>

    <button>Confirm Sign-Off</button>
  </main>

  <!-- Firebase Logout Script -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBg3UUwB2i4YHB65cq0R9tf4ooEyxf-UPM",
    authDomain: "andsign-eac92.firebaseapp.com",
    projectId: "andsign-eac92",
    storageBucket: "andsign-eac92.firebasestorage.app",
    messagingSenderId: "122600057415",
    appId: "1:122600057415:web:95a7fd48868336df5edf62"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // ✅ Block unauthenticated users
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "login.html";
    }
  });

  // ✅ Logout button
  const logoutBtn = document.getElementById("logout-btn");
  logoutBtn.addEventListener("click", () => {
    signOut(auth)
      .then(() => {
        window.location.href = "login.html";
      })
      .catch((error) => {
        alert("Logout failed: " + error.message);
      });
  });
</script>


</body>
</html>
