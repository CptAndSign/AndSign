<!DOCTYPE html>

<head>

<h3>Preview:</h3>

      <label><input type="radio" name="status" value="Amber" /> Amber</label>

    </section>

  <button id="signoff-btn">Confirm Sign-Off</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {

    authDomain: "andsign-app.firebaseapp.com",
    projectId: "andsign-app",
    storageBucket: "andsign-app.firebasestorage.app",
    messagingSenderId: "644185418821",
    appId: "1:644185418821:web:1941cdd7fc21742d06c72c"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const storage = getStorage(app);

  // Protect the page
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    // --- SIGN-OFF BUTTON ---
    const signOffBtn = document.getElementById("signoff-btn");
    signOffBtn.addEventListener("click", async () => {
      const checklist = {
        dimensionsVerified: document.querySelectorAll("input[type=checkbox]")[0].checked,
        materialConfirmed: document.querySelectorAll("input[type=checkbox]")[1].checked,
        commentsResolved: document.querySelectorAll("input[type=checkbox]")[2].checked,
        safetyCompliant: document.querySelectorAll("input[type=checkbox]")[3].checked
      };

      const ragStatus = document.querySelector("input[name='status']:checked")?.value || "Not selected";

      try {
        await addDoc(collection(db, "signoffs"), {
          userId: user.uid,
          checklist,
          ragStatus,
          timestamp: serverTimestamp()
        });

        alert("Sign-off saved successfully!");
      } catch (err) {
        alert("Error saving sign-off: " + err.message);
      }
    });

    // --- LOGOUT BUTTON ---
    const logoutBtn = document.getElementById("logout-btn");
    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });

    // --- PDF UPLOAD ---
    const fileInput = document.getElementById("design-file");
    const uploadBtn = document.getElementById("upload-btn");
    const previewFrame = document.getElementById("pdf-preview");

    uploadBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];

      if (!file || file.type !== "application/pdf") {
        alert("Please select a PDF file.");
        return;
      }

      const filePath = `designs/${user.uid}/${Date.now()}_${file.name}`;
      const fileRef = ref(storage, filePath);

</body>
</html>
